<div class="contact-form">
<h3>Contact Us Through:</h3>

<form id="form">

<div class="form-row">
<div class="form-group">

<input type="text" id="fullName" name="fullName"

placeholder="Enter your full name" required>

</div>

<div class="form-group">

<select id="gender" name="gender" required>
<option value="" disabled selected>Select your

gender</option>

<option value="male">Male</option>
<option value="female">Female</option>
<!-- Add more options as needed -->

</select>
</div>
</div>
<div class="form-row">
<div class="form-group">

<input type="tel" id="mobile" name="mobile"
placeholder="Enter your mobile number (e.g., +966501234567)"

pattern="(\+966|0)(5[0-9]{8})" title="Enter a valid Saudi phone number starting

with +966 or 05 followed by eight digits" required>

</div>

<div class="form-group">

<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob" required>

</div>
</div>
<div class="form-row">
<div class="form-group">

<input type="email" id="email" name="email"
placeholder="Enter your email address" required>

</div>

<div class="form-group">

<label for="language">Language of Communication:</label>
<select id="language" name="language" required>
<option value="" disabled selected>Select

language</option>

<option value="arabic">Arabic</option>
<option value="english">English</option>
<option value="french">French</option>

<!-- Add more options as needed -->

</select>
</div>
</div>

<div class="form-group">

<textarea id="message" name="message" placeholder="Enter your

message" required></textarea>
</div>
<p id="msg"></p>
<button type="submit">Submit</button>

</form>
