<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" href="../CSS/styleSin.css">
    </head>

    <body>
      <div class="container">
        <h1>Sign up</h1>
        <form action="home.html" method="post">
          <div class="txt_field">
            <input type="text" id="name" name="name" required>
            <label for="name"><b>Full Name</b></label>
            </div>
            <div class="txt_field">
            <input type="text" id="email" name="email" required>
            <label for="email"><b>Email</b></label>
            </div>
            <div class="txt_field">
            <input type="password" id="psw" name="psw" required minlength="5" maxlength="15">
            <label for="psw"><b>Password</b></label>
            </div>
            <input type="submit">
            <div class="sign_link"><a href="signIn.html">you have an account? </a>
          </div>
        </form>
      </div>
    </body>
</html>
