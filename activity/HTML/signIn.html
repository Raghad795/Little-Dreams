<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign in</title>
        <link rel="stylesheet" href="../CSS/styleSin.css">
    </head>

    <body>
      <div class="container">
        <h1>Sign in</h1>
        <form action="home.html" method="post">
          <div class="txt_field">
            <input type="text" id="email" name="email" required>
            <span></span>
            <label for="email"><b>Email</b></label>
          </div>
            <div class="txt_field">
            <input type="password" id="psw" name="psw" required minlength="5" maxlength="15">
            <span></span>
            <label for="psw"><b>Password</b></label>
          </div>
            <div class="pass">Forgot your password?</div>
            <input type="submit">
            <div class="sign_link">
              Not a member? <a href="signUp.html">Sign up</a>
            </div>
        </form>
      </div>

    </body>
</html>
